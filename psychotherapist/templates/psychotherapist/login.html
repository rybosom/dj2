{% load static %}

<!DOCTYPE html>
<html lang="pl-pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Psychotherapist - Logowanie</title>


    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css" />

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css" />

</head>
<body class="login">
<div id="container">
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="/">Logowanie</a></h1>
        </div>
    </div>

    <div id="content">
        <div id="content-main">
            <form method="post" id="login-form">
                {% csrf_token %}
                <div class="form-row">
                    <label class="required" for="id_username">Nazwa użytkownika:</label> <input type="text" name="username" autofocus id="id_username" maxlength="254" required />
                </div>
                <div class="form-row">
                    <label class="required" for="id_password">Hasło:</label> <input type="password" name="password" autofocus id="id_password" required />
                </div>
                <div class="submit-row">
                    <label></label><input type="submit" value="Zaloguj" />
                </div>
            </form>
        </div>
        <br class="clear" />
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
